<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body id="body-pd">
        <div class="l-navbar" id="navbar">
            <nav class="nav">
                <div>
                    <div class="nav__brand">
                        <ion-icon name="menu-outline" class="nav__toggle" id="nav-toggle"></ion-icon>
                        <a href="{{url_for('views.home')}}" class="nav__logo">PPDB Team 3</a>
                    </div>
                    <div class="nav__list">
                        <a href="{{url_for('views.home')}}" class={% block activate_dashboard %} "nav__link" {% endblock %}>
                            <ion-icon name="home-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Dashboard</span>
                        </a>
                        <a href="{{url_for('views.datasets')}}" class={% block activate_datasets %} "nav__link" {% endblock %}>
                            <ion-icon name="file-tray-full-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Datasets</span>
                        </a>

                        <a href="{{url_for('views.scenarios')}}" class={% block activate_scenarios %} "nav__link" {% endblock %}>
                            <ion-icon name="funnel-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Scenarios</span>
                        </a>
                        <a href="{{url_for('views.models')}}" class={% block activate_models %} "nav__link" {% endblock %}>
                            <ion-icon name="cube-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Models</span>
                        </a>
                        <a href="{{url_for('views.experiments')}}" class={% block activate_experiments %} "nav__link" {% endblock %}>
                            <ion-icon name="flask-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Experiments</span>
                        </a>
                    </div>
                </div>

                <div class="nav__list">
                    <a href="{{url_for('views.settings')}}" class={% block activate_settings %} "nav__link" {% endblock %}>
                        <ion-icon name="settings-outline" class="nav__icon"></ion-icon>
                        <span class="nav__name">Settings</span>
                    </a>
                    <a href="{{url_for('views.profile')}}" class={% block activate_profile %} "nav__link" {% endblock %}>
                        <ion-icon name="person-outline" class="nav__icon"></ion-icon>
                        <span class="nav__name">Profile</span>
                    </a>
                    <a href="/logout" class="nav__link">
                        <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>
                        <span class="nav__name">Log Out</span>
                    </a>
                </div>
            </nav>
        </div>
        <!-- ===== IONICONS ===== -->
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
        
        <!-- ===== MAIN JS ===== -->
        <script src="{{ url_for('static',filename='main.js') }}"></script>
    </body>
</html>
